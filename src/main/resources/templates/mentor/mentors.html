<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Mentors')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-2 mx-auto text-left" style="width: 95%">
  <h3>Mentors List</h3>
  <a th:href="@{/mentors/save/-1}" class="btn btn-primary my-2"><i class="fas fa-plus"></i> Save Mentor</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Employment Type</th>
      <th>Position</th>
      <th>Grade</th>
      <th>Supervising Mentor</th>
      <th>Nr trainees</th>
      <th>Max trainees</th>
      <th>Open for training</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mentor : ${mentors}">
      <td th:text="${mentor.name}"></td>
      <td th:text="${mentor.email}"></td>
      <td th:text="${mentor.employmentType}"></td>
      <td th:text="${mentor.position}"></td>
      <td th:text="${mentor.grade}"></td>
      <td th:text="${mentor.supervisingMentor != null ? mentor.supervisingMentor.name : 'null'}"></td>
      <td th:text="${mentor.nrTrainees}"></td>
      <td th:text="${mentor.maxTrainees}"></td>
      <td th:text="${mentor.isTrainingOpen}"></td>
      <td>
        <a th:href="@{'/mentors/save/' + ${mentor.id}}" class="btn btn-secondary"><i class="fas fa-pen"></i> Update</a>
        <a th:href="@{'/mentors/delete/' + ${mentor.id}}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        <a th:href="@{'/mentors/' + ${mentor.id}}" class="btn btn-info"><i class="fas fa-info-circle"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
