<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a th:href="@{/experiences}" class="nav-item nav-link">Experiences</a>
        <a th:href="@{/feedbacks}" class="nav-item nav-link">Feedbacks</a>
        <a th:href="@{/mentors}" class="nav-item nav-link">Mentors</a>
        <a th:href="@{/roles}" class="nav-item nav-link">Roles</a>
        <a th:href="@{/studies}" class="nav-item nav-link">Studies</a>
        <a th:href="@{/users}" class="nav-item nav-link">Users</a>
      </div>
    </div>
  </nav>
</header>
<main class="my-2 mx-auto text-left" style="width: 95%">
  <h3>Employees List</h3>
  <a th:href="@{/employees/save/-1}" class="btn btn-primary my-2">Save Employee</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Address</th>
      <th>Employment type</th>
      <th>Position</th>
      <th>Grade</th>
      <th>Mentor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.mobile}"></td>
      <td th:text="${employee.address}"></td>
      <td th:text="${employee.employmentType}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${employee.grade}"></td>
      <td th:text="${employee.mentor.name}"></td>
      <td>
        <a th:href="@{'/employees/save/' + ${employee.id}}" class="btn btn-secondary">Update</a>
        <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger">Delete</a>
        <a th:href="@{'/employees/' + ${employee.id}}" class="btn btn-info">View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
