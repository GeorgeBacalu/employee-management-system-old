<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Employees')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-2 mx-auto text-left" style="width: 95%">
  <h3>Employees List</h3>
  <a th:href="@{/employees/save/-1}" class="btn btn-primary my-2"><i class="fas fa-plus"></i> Save Employee</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Address</th>
      <th>Employment type</th>
      <th>Position</th>
      <th>Grade</th>
      <th>Mentor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.mobile}"></td>
      <td th:text="${employee.address}"></td>
      <td th:text="${employee.employmentType}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${employee.grade}"></td>
      <td th:text="${employee.mentor.name}"></td>
      <td>
        <a th:href="@{'/employees/save/' + ${employee.id}}" class="btn btn-secondary"><i class="fas fa-pen"></i> Update</a>
        <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        <a th:href="@{'/employees/' + ${employee.id}}" class="btn btn-info"><i class="fas fa-info-circle"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
