<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a th:href="@{/experiences}" class="nav-item nav-link">Experiences</a>
        <a th:href="@{/feedbacks}" class="nav-item nav-link">Feedbacks</a>
        <a th:href="@{/mentors}" class="nav-item nav-link">Mentors</a>
        <a th:href="@{/roles}" class="nav-item nav-link">Roles</a>
        <a th:href="@{/studies}" class="nav-item nav-link">Studies</a>
        <a th:href="@{/users}" class="nav-item nav-link">Users</a>
      </div>
    </div>
  </nav>
</header>
<main class="container my-2">
  <div class="card px-3">
    <h3 class="text-center">Save Employee</h3>
    <div class="card-body">
      <form th:action="@{/employees/save}" method="post" th:object="${employeeDto}">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="name">Name <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter name" class="form-control" required>
            <label for="email" class="mt-2">Email <span class="text-danger font-weight-bold">*</span></label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" class="form-control" required>
            <label for="mobile" class="mt-2">Mobile <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="mobile" th:field="*{mobile}" placeholder="Enter mobile" class="form-control" required>
            <label for="address" class="mt-2">Address <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="address" th:field="*{address}" placeholder="Enter address" class="form-control" required>
            <label for="birthday" class="mt-2">Birthday <span class="text-danger font-weight-bold">*</span></label>
            <input type="date" id="birthday" th:field="*{birthday}" class="form-control" required>
            <label for="role-id" class="mt-2">Role ID <span class="text-danger font-weight-bold">*</span></label>
            <input type="number" id="role-id" th:field="*{roleId}" placeholder="Enter role ID" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label for="employment-type">Employment Type <span class="text-danger font-weight-bold">*</span></label>
            <select name="employment-type" id="employment-type" th:field="*{employmentType}" class="custom-select form-control" required>
              <option value="" hidden>---Choose employment type---</option>
              <option th:each="type : ${T(com.project.ems.employee.enums.EmploymentType).values()}" th:text="${type}" th:value="${type}"></option>
            </select>
            <label for="position" class="mt-2">Position <span class="text-danger font-weight-bold">*</span></label>
            <select name="position" id="position" th:field="*{position}" class="custom-select form-control" required>
              <option value="" hidden>---Choose position---</option>
              <option th:each="position : ${T(com.project.ems.employee.enums.Position).values()}" th:text="${position}" th:value="${position}"></option>
            </select>
            <label for="grade" class="mt-2">Grade <span class="text-danger font-weight-bold">*</span></label>
            <select name="grade" id="grade" th:field="*{grade}" class="custom-select form-control" required>
              <option value="" hidden>---Choose grade---</option>
              <option th:each="grade : ${T(com.project.ems.employee.enums.Grade).values()}" th:text="${grade}" th:value="${grade}"></option>
            </select>
            <label for="mentor-id" class="mt-2">Mentor ID <span class="text-danger font-weight-bold">*</span></label>
            <input type="number" id="mentor-id" th:field="*{mentorId}" placeholder="Enter mentor ID" class="form-control" required>
            <label for="studies-ids" class="mt-2">Studies IDs <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="studies-ids" th:field="*{studiesIds}" placeholder="Enter studies IDs" class="form-control" required>
            <label for="experiences-ids" class="mt-2">Experiences IDs <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="experiences-ids" th:field="*{experiencesIds}" placeholder="Enter experiences IDs" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success" style="width: 15%">Save</button>
        <a th:href="@{/employees}" type="button" class="btn btn-danger ml-2" style="width: 15%">Cancel</a>
      </form>
    </div>
  </div>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
