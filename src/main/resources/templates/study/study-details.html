<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Study Details')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="container my-2">
  <div class="card px-3">
    <h3 class="text-center">Study Details</h3>
    <div class="card-body">
      <div class="row" style="font-size: 14px; line-height: 0.9">
        <div class="col-md-12">
          <p>Title: <span th:text="${study.title}"></span></p>
          <p>Institution: <span th:text="${study.institution}"></span></p>
          <p>Description: <span th:text="${study.description}"></span></p>
          <p>Study type: <span th:text="${study.type}"></span></p>
          <p>Starting date: <span th:text="${study.startedAt}"></span></p>
          <p>Finishing date: <span th:text="${study.finishedAt}"></span></p>
        </div>
        <a th:href="@{/studies}" type="button" class="btn btn-secondary" style="width: 15%">Back</a>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
