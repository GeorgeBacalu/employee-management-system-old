<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Study Details')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="container my-2">
  <div class="card px-3">
    <h3 class="text-center">Study Details</h3>
    <div class="card-body">
      <div class="row" style="font-size: 14px; line-height: 0.9">
        <div class="col-md-12">
          <p>Title: [[${study.title}]]</p>
          <p>Institution: [[${study.institution}]]</p>
          <p>Description: [[${study.description}]]</p>
          <p>Study type: [[${study.type}]]</p>
          <p>Starting date: [[${study.startedAt}]]</p>
          <p>Finishing date: [[${study.finishedAt}]]</p>
        </div>
        <a th:href="@{/studies}" type="button" class="btn btn-secondary" style="width: 15%"><i class="fas fa-arrow-left"></i> Back</a>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
