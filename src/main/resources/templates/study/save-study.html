<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Save Study')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="container my-2">
  <div class="card px-3">
    <h3 class="text-center">[[${(id == -1) ? 'Save' : 'Update'}]] Study</h3>
    <div class="card-body">
      <form th:action="@{'/studies/save/' + ${id}}" method="post" th:object="${studyDto}">
        <div class="row mb-3">
          <label for="title">Title <span class="text-danger font-weight-bold">*</span></label>
          <input type="text" id="title" th:field="*{title}" placeholder="Enter title" class="form-control" required>
          <label for="institution" class="mt-2">Institution <span class="text-danger font-weight-bold">*</span></label>
          <input type="text" id="institution" th:field="*{institution}" placeholder="Enter institution" class="form-control" required>
          <label for="description" class="mt-2">Description <span class="text-danger font-weight-bold">*</span></label>
          <textarea id="description" rows="3" th:field="*{description}" placeholder="Enter description" class="form-control" required></textarea>
          <label for="type" class="mt-2">Study type <span class="text-danger font-weight-bold">*</span></label>
          <select name="type" id="type" th:field="*{type}" class="custom-select form-control" required>
            <option value="" hidden>---Choose study type---</option>
            <option th:each="type : ${T(com.project.ems.study.enums.StudyType).values()}" th:text="${type}" th:value="${type}"></option>
          </select>
          <label for="started-at" class="mt-2">Starting date <span class="text-danger font-weight-bold">*</span></label>
          <input type="date" id="started-at" th:field="*{startedAt}" placeholder="Enter starting date" class="form-control" required>
          <label for="finished-at" class="mt-2">Finishing date <span class="text-danger font-weight-bold">*</span></label>
          <input type="date" id="finished-at" th:field="*{finishedAt}" placeholder="Enter finishing date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-container"><i class="fa fa-save"></i> [[${(id == -1) ? 'Save' : 'Update'}]]</button>
        <a th:href="@{/studies}" type="button" class="btn btn-danger btn-container ml-2"><i class="fa fa-times"></i> Cancel</a>
      </form>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
