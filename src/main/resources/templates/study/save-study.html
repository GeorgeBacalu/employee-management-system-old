<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Study</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a th:href="@{/experiences}" class="nav-item nav-link">Experiences</a>
        <a th:href="@{/feedbacks}" class="nav-item nav-link">Feedbacks</a>
        <a th:href="@{/mentors}" class="nav-item nav-link">Mentors</a>
        <a th:href="@{/roles}" class="nav-item nav-link">Roles</a>
        <a th:href="@{/studies}" class="nav-item nav-link">Studies</a>
        <a th:href="@{/users}" class="nav-item nav-link">Users</a>
      </div>
    </div>
  </nav>
</header>
<main class="container my-2">
  <div class="card px-3">
    <h3 class="text-center" th:text="${(id == -1) ? 'Save' : 'Update'} + 'Study'"></h3>
    <div class="card-body">
      <form th:action="@{'/studies/save/' + ${id}}" method="post" th:object="${studyDto}">
        <div class="row mb-3">
          <label for="title">Title <span class="text-danger font-weight-bold">*</span></label>
          <input type="text" id="title" th:field="*{title}" placeholder="Enter title" class="form-control" required>
          <label for="institution" class="mt-2">Institution <span class="text-danger font-weight-bold">*</span></label>
          <input type="text" id="institution" th:field="*{institution}" placeholder="Enter institution" class="form-control" required>
          <label for="description" class="mt-2">Description <span class="text-danger font-weight-bold">*</span></label>
          <textarea id="description" rows="3" th:field="*{description}" placeholder="Enter description" class="form-control" required></textarea>
          <label for="type" class="mt-2">Study type <span class="text-danger font-weight-bold">*</span></label>
          <select name="type" id="type" th:field="*{type}" class="custom-select form-control" required>
            <option value="" hidden>---Choose study type---</option>
            <option th:each="type : ${T(com.project.ems.study.enums.StudyType).values()}" th:text="${type}" th:value="${type}"></option>
          </select>
          <label for="started-at" class="mt-2">Starting date <span class="text-danger font-weight-bold">*</span></label>
          <input type="date" id="started-at" th:field="*{startedAt}" placeholder="Enter starting date" class="form-control" required>
          <label for="finished-at" class="mt-2">Finishing date <span class="text-danger font-weight-bold">*</span></label>
          <input type="date" id="finished-at" th:field="*{finishedAt}" placeholder="Enter finishing date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" style="width: 15%" th:text="${(id == -1) ? 'Save' : 'Update'}"></button>
        <a th:href="@{/studies}" type="button" class="btn btn-danger ml-2" style="width: 15%">Cancel</a>
      </form>
    </div>
  </div>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
