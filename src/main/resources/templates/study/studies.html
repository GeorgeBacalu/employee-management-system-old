<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Studies')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-2 mx-auto text-left" style="width: 95%">
  <h3>Studies List</h3>
  <a th:href="@{/studies/save/-1}" class="btn btn-primary my-2"><i class="fas fa-plus"></i> Save Study</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Institution</th>
      <th>Description</th>
      <th>Experience type</th>
      <th>Starting date</th>
      <th>Finishing date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="study : ${studies}">
      <td th:text="${study.title}"></td>
      <td th:text="${study.institution}"></td>
      <td th:text="${study.description}"></td>
      <td th:text="${study.type}"></td>
      <td th:text="${study.startedAt}"></td>
      <td th:text="${study.finishedAt}"></td>
      <td>
        <a th:href="@{'/studies/save/' + ${study.id}}" class="btn btn-secondary"><i class="fas fa-pen"></i> Update</a>
        <a th:href="@{'/studies/delete/' + ${study.id}}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        <a th:href="@{'/studies/' + ${study.id}}" class="btn btn-info"><i class="fas fa-info-circle"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
