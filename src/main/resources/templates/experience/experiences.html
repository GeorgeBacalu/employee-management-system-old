<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Experiences')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-2 mx-auto text-left" style="width: 95%">
  <h3>Experiences List</h3>
  <a th:href="@{/experiences/save/-1}" class="btn btn-primary my-2"><i class="fas fa-plus"></i> Save Experience</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Organization</th>
      <th>Description</th>
      <th>Experience type</th>
      <th>Starting date</th>
      <th>Finishing date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="experience : ${experiences}">
      <td th:text="${experience.title}"></td>
      <td th:text="${experience.organization}"></td>
      <td th:text="${experience.description}"></td>
      <td th:text="${experience.type}"></td>
      <td th:text="${experience.startedAt}"></td>
      <td th:text="${experience.finishedAt}"></td>
      <td>
        <a th:href="@{'/experiences/save/' + ${experience.id}}" class="btn btn-secondary"><i class="fas fa-pen"></i> Update</a>
        <a th:href="@{'/experiences/delete/' + ${experience.id}}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        <a th:href="@{'/experiences/' + ${experience.id}}" class="btn btn-info"><i class="fas fa-info-circle"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
