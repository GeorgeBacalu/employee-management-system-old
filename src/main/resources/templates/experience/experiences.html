<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Experiences')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="mt-1 mx-auto text-left" style="width: 98%; font-size: 14px">
  <h3>Experiences List</h3>
  <div class="my-2 d-flex justify-content-between">
    <a th:href="@{/experiences/save/-1}" class="btn btn-primary"><i class="fas fa-plus"></i> Save Experience</a>
    <form class="justify-content-end" th:action="@{/experiences/search}" method="post" th:object="${searchRequest}">
      <div class="input-group">
        <div class="form-outline rounded-left"><input type="search" id="key" th:field="*{key}" placeholder="Enter key" class="form-control"></div>
        <button type="submit" class="btn btn-dark rounded-right"><i class="fas fa-search"></i></button>
      </div>
      <input type="hidden" th:field="*{page}">
      <input type="hidden" th:field="*{size}">
      <input type="hidden" th:field="*{sort}">
    </form>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr th:with="url=${'/experiences?page=' + page + '&size=' + size + '&key=' + key}">
      <th:block th:replace="~{/_fragments/layout :: tableHeader(${url}, ${field}, ${direction}, 'title', 'Title')}"></th:block>
      <th:block th:replace="~{/_fragments/layout :: tableHeader(${url}, ${field}, ${direction}, 'organization', 'Organization')}"></th:block>
      <th:block th:replace="~{/_fragments/layout :: tableHeader(${url}, ${field}, ${direction}, 'description', 'Description')}"></th:block>
      <th:block th:replace="~{/_fragments/layout :: tableHeader(${url}, ${field}, ${direction}, 'type', 'Experience type')}"></th:block>
      <th:block th:replace="~{/_fragments/layout :: tableHeader(${url}, ${field}, ${direction}, 'startedAt', 'Starting date')}"></th:block>
      <th:block th:replace="~{/_fragments/layout :: tableHeader(${url}, ${field}, ${direction}, 'finishedAt', 'Finishing date')}"></th:block>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="experience : ${experiences}">
      <td th:text="${experience.title}"></td>
      <td th:text="${experience.organization}"></td>
      <td th:text="${experience.description.length() > 75 ? experience.description.substring(0, 75) + '...' : experience.description}"></td>
      <td th:text="${experience.type}"></td>
      <td th:text="${experience.startedAt}"></td>
      <td th:text="${experience.finishedAt}"></td>
      <td>
        <a th:href="@{'/experiences/save/' + ${experience.id}}" class="btn btn-sm btn-secondary"><i class="fas fa-pen"></i> Update</a>
        <a th:href="@{'/experiences/delete/' + ${experience.id} + '?page=' + ${page} + '&size=' + ${size} + '&key=' + ${key} + '&sort=' + ${field} + '%2C' + ${direction}}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</a>
        <a th:href="@{'/experiences/' + ${experience.id}}" class="btn btn-sm btn-info"><i class="fas fa-info-circle"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="page-navigation" class="d-flex justify-content-between" th:if="${nrPages > 1}">
    <p th:text="|${startIndexCurrentPage} - ${endIndexCurrentPage} out of ${nrExperiences} experiences|"></p>
    <div>
      <ul class="pagination justify-content-end">
        <li class="page-item" th:if="${page > 0}">
          <th:block th:replace="~{/_fragments/layout :: paginationLink('experiences', 0, ${size}, ${key}, ${field}, ${direction}, 'First')}"></th:block>
        </li>
        <li class="page-item" th:if="${page > 0}">
          <th:block th:replace="~{/_fragments/layout :: paginationLink('experiences', ${page - 1}, ${size}, ${key}, ${field}, ${direction}, 'Previous')}"></th:block>
        </li>
        <!-- If the current page is the first page (index 0), it shows the first three pages. If there are less than three pages, it shows all of them. -->
        <!-- If the current page is in the middle (not first and not last), it shows the current page and one page before and after. -->
        <!-- If the current page is one of the last two pages, it shows the last three pages .-->
        <th:block th:each="index : ${#numbers.sequence(startIndexPageNavigation, endIndexPageNavigation)}">
          <th:block th:replace="~{/_fragments/layout :: paginationItem('experiences', ${page}, ${size}, ${key}, ${field}, ${direction}, ${index})}"></th:block>
        </th:block>
        <li class="page-item" th:if="${page < nrPages - 1}">
          <th:block th:replace="~{/_fragments/layout :: paginationLink('experiences', ${page + 1}, ${size}, ${key}, ${field}, ${direction}, 'Next')}"></th:block>
        </li>
        <li class="page-item" th:if="${page < nrPages - 1}">
          <th:block th:replace="~{/_fragments/layout :: paginationLink('experiences', ${nrPages - 1}, ${size}, ${key}, ${field}, ${direction}, 'Last')}"></th:block>
        </li>
      </ul>
    </div>
  </nav>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
