<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('User Details')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="container my-2">
  <div class="card px-3">
    <h3 class="text-center">User Details</h3>
    <div class="card-body">
      <div class="row" style="font-size: 14px; line-height: 0.9">
        <div class="col-md-12">
          <p>Name: <span th:text="${user.name}"></span></p>
          <p>Email: <span th:text="${user.email}"></span></p>
          <p>Mobile: <span th:text="${user.mobile}"></span></p>
          <p>Address: <span th:text="${user.address}"></span></p>
          <p>Birthday: <span th:text="${user.birthday}"></span></p>
          <p>Role: <span th:text="${user.role.authority}"></span></p>
        </div>
        <a th:href="@{/users}" type="button" class="btn btn-secondary" style="width: 15%"><i class="fas fa-arrow-left"></i> Back</a>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
