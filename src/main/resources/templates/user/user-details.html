<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a th:href="@{/experiences}" class="nav-item nav-link">Experiences</a>
        <a th:href="@{/feedbacks}" class="nav-item nav-link">Feedbacks</a>
        <a th:href="@{/mentors}" class="nav-item nav-link">Mentors</a>
        <a th:href="@{/roles}" class="nav-item nav-link">Roles</a>
        <a th:href="@{/studies}" class="nav-item nav-link">Studies</a>
        <a th:href="@{/users}" class="nav-item nav-link">Users</a>
      </div>
    </div>
  </nav>
</header>
<main class="container my-2">
  <div class="card px-3">
    <h3 class="text-center">User Details</h3>
    <div class="card-body">
      <div class="row" style="font-size: 14px; line-height: 0.9">
        <div class="col-md-12">
          <p>Name: <span th:text="${user.name}"></span></p>
          <p>Email: <span th:text="${user.email}"></span></p>
          <p>Mobile: <span th:text="${user.mobile}"></span></p>
          <p>Address: <span th:text="${user.address}"></span></p>
          <p>Birthday: <span th:text="${user.birthday}"></span></p>
          <p>Role: <span th:text="${user.role.authority}"></span></p>
        </div>
        <a th:href="@{/users}" type="button" class="btn btn-secondary" style="width: 15%">Back</a>
      </div>
    </div>
  </div>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
