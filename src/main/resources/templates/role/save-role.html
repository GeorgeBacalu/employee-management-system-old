<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save Role</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-2">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a th:href="@{/experiences}" class="nav-item nav-link">Experiences</a>
        <a th:href="@{/feedbacks}" class="nav-item nav-link">Feedbacks</a>
        <a th:href="@{/mentors}" class="nav-item nav-link">Mentors</a>
        <a th:href="@{/roles}" class="nav-item nav-link">Roles</a>
        <a th:href="@{/studies}" class="nav-item nav-link">Studies</a>
        <a th:href="@{/users}" class="nav-item nav-link">Users</a>
      </div>
    </div>
  </nav>
</header>
<main class="container my-2">
  <div class="card px-3">
    <h3 class="text-center">Save Role</h3>
    <div class="card-body">
      <form th:action="@{/roles/save}" method="post" th:object="${roleDto}">
        <div class="row mb-3">
          <label for="authority">Authority <span class="text-danger font-weight-bold">*</span></label>
          <select name="authority" id="authority" th:field="*{authority}" class="custom-select form-control" required>
            <option value="" hidden>---Choose authority---</option>
            <option th:each="authority : ${T(com.project.ems.role.enums.Authority).values()}" th:text="${authority}" th:value="${authority}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" style="width: 15%">Save</button>
        <a th:href="@{/roles}" type="button" class="btn btn-danger ml-2" style="width: 15%">Cancel</a>
      </form>
    </div>
  </div>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">Â© Copyright <span th:text="${#dates.year(#dates.createNow())}"></span> - George Bacalu</div>
</footer>
</body>
</html>
