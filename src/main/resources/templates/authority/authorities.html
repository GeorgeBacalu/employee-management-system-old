<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Authorities')}"></head>
<body>
<header th:replace="~{_fragments/layout :: header}"></header>
<main class="mt-1 mx-auto text-left page-container">
  <h3>Authorities List</h3>
  <a th:href="@{/authorities/save/-1}" class="btn btn-primary my-2"><i class="fas fa-plus"></i> Save Authority</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Authority Type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="authority : ${authorities}">
      <td>[[${authority.id}]]</td>
      <td>[[${authority.type}]]</td>
      <td>
        <a th:href="@{'/authorities/save/' + ${authority.id}}" class="btn btn-sm btn-secondary"><i class="fas fa-pen"></i> Update</a>
        <a th:href="@{'/authorities/' + ${authority.id}}" class="btn btn-sm btn-info"><i class="fas fa-info-circle"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
