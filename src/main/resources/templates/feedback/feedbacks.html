<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/_fragments/layout :: head('Feedbacks')}"></head>
<body>
<header th:replace="~{/_fragments/layout :: header}"></header>
<main class="my-2 mx-auto text-left" style="width: 95%">
  <h3>Feedbacks List</h3>
  <a th:href="@{/feedbacks/save/-1}" class="btn btn-primary my-2"><i class="fas fa-plus"></i> Save Feedback</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Type</th>
      <th>Description</th>
      <th>User</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}">
      <td th:text="${feedback.type}"></td>
      <td th:text="${feedback.description}"></td>
      <td th:text="${feedback.user.name}"></td>
      <td>
        <a th:href="@{'/feedbacks/save/' + ${feedback.id}}" class="btn btn-secondary"><i class="fas fa-pen"></i> Update</a>
        <a th:href="@{'/feedbacks/delete/' + ${feedback.id}}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
        <a th:href="@{'/feedbacks/' + ${feedback.id}}" class="btn btn-info"><i class="fas fa-info-circle"></i> View details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout :: footer}"></footer>
</body>
</html>
